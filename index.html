<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Practica</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="contenedor">
      <div class="card">
        <div class="card__imagen"></div>
        <img src="./Card Popup/Saly-27.png" alt="" class="imagen1" />
        <div class="card__texto">
          <div class="card__descripcion">
            Utilizamos cookies para mejorar la experiencia del usuario, la
            analitica y el marketing.
          </div>
        </div>
        <button class="card__boton">¡Eso esta bien!</button>
      </div>
      <div class="card">
        <div class="card__imagen2"></div>
        <img src="./Card Popup/Frame.png" alt="" class="imagen2" />
        <div class="card__texto">
          <div class="card__descripcion">
            ¡Se cerrara la sesion inmediatamente!
          </div>
        </div>
        <button class="card__boton2">Ampliar sesion</button>
      </div>
    </main>
  </body>
</html>
